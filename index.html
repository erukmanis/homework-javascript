<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>




    <header><span class=colFizz>Fizz</span>
        <span class=colBuzz>Buzz</span>
        <span class=colFizzBuzz>FizzBuzz</span></header>

    <hr>



    <div class="innercontainer">


        <div class="controls" id="controlsId">

            <form>

                <div class="controlDivs">From: <input class="inputs" type="number" id="startId" value="1" min="1"
                        max="100">
                </div>
                <div class="controlDivs">To: <input class="inputs" type="number" id="endId" value="100" min="1"
                        max="100">
                </div>
                <div class="controlDivs">Fizz: <input class="inputs" type="number" id="fizzId" value="3" min="1">
                </div>
                <div class="controlDivs">Buzz: <input class="inputs" type="number" id="buzzId" value="5" min="1">
                </div>

            </form>


            <div class="controlDivs"><button class="buttons" id="start">Generate</button></div>
            <div class="controlDivs"><button class="buttons" id="clear">Clear</button></div>


        </div>

        <div class="warn">

            <p id="message"></p>


        </div>





        <div class="main" id="maindiv">

        </div>



    </div>

    <hr>

    <footer>
        (C) 2019 RCS STUDENT WORKS
    </footer>


</body>

</html>
